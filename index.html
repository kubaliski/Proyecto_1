<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tienda de Libros</title>
</head>
<body>
    <header>
        <div class="mobile-search">
            <div class="search-container">
                <input type="text" placeholder="Encuentra tu libro..." class="search-input">
            </div>
        </div>
        <div class="navbar">
            <div class="left-part">
                <a href="/" class="logo">Librería</a>
                <nav>
                    <ul>
                        <li><a href="#">Lanzamientos</a></li>
                        <li><a href="#">Mejor Vendidos</a></li>
                        <li><a href="#">Colecciones</a></li>
                    </ul>
                </nav>
            </div>
            <div class="right-section">
                <button class="icon-button mobile-search-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#2D3748" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                    </svg>
                </button>
                <div class="search-container">
                    <input type="text" placeholder="Encuentra tu libro..." class="search-input">
                </div>
                <button class="icon-button">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#2D3748" stroke-width="2">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                        <circle cx="12" cy="7" r="4"></circle>
                    </svg>
                </button>
                <button class="icon-button">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#2D3748" stroke-width="2">
                        <circle cx="9" cy="21" r="1"></circle>
                        <circle cx="20" cy="21" r="1"></circle>
                        <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
                    </svg>
                    <span class="cart-count">3</span>
                </button>
            </div>
        </div>
    </header>
        <div class="main-container">
            <main>
                <div class="main-content">
                    <!-- Aquí irán las secciones principales -->
                    <section class="featured-section">
                        <!-- Contenido destacado -->
                    </section>

                    <section class="sorting-controls">
                        <!-- Controles de ordenamiento -->
                    </section>

                    <section class="active-filters">
                        <!-- Filtros activos -->
                    </section>

                    <section class="book-grid">
                        <!-- Grid de libros -->
                    </section>

                    <section class="book-club-banner">
                        <!-- Banner del club de lectura -->
                    </section>
                </div>
            </main>

            <!-- Sidebar -->
            <aside class="sidebar">
                <button class="close-sidebar">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#2D3748" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>

                <div class="sidebar-content">
                    <!-- Categorías -->
                    <div class="sidebar-section">
                        <h2>Categorías</h2>
                        <div class="categories">
                            <button class="category-button">
                                Ficción
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <polyline points="6 9 12 15 18 9"></polyline>
                                </svg>
                            </button>
                            <!-- Más categorías... -->
                        </div>
                    </div>

                    <!-- Rango de precio -->
                    <div class="sidebar-section">
                        <h2>Rango de Precio</h2>
                        <div class="price-range">
                            <div class="price-slider">
                                <div class="price-slider-fill"></div>
                            </div>
                            <div class="price-labels">
                                <span>0€</span>
                                <span>100€</span>
                            </div>
                        </div>
                    </div>

                    <!-- Búsqueda de autores -->
                    <div class="sidebar-section">
                        <h2>Autor</h2>
                        <div class="author-search">
                            <input type="text" placeholder="Buscar autores...">
                            <svg class="search-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="#9CA3AF" stroke-width="2">
                                <circle cx="11" cy="11" r="8"></circle>
                                <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                            </svg>
                        </div>
                    </div>

                    <!-- Rating -->
                    <div class="sidebar-section">
                        <h2>Valoración</h2>
                        <div class="rating-buttons">
                            <!-- Se repetirá para cada valoración del 5 al 1 -->
                            <button class="rating-button">
                                <!-- Estrellas SVG -->
                                <span>& Up</span>
                            </button>
                        </div>
                    </div>
                </div>
            </aside>

            <!-- Overlay para móvil -->
            <div class="mobile-overlay"></div>
        </div>

        <!-- Newsletter y Footer -->
        <section class="newsletter-section">
            <!-- Contenido del newsletter -->
        </section>

        <footer>
            <!-- Contenido del footer -->
        </footer>
    </div>
</body>
</html>
