<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tienda de Libros</title>
</head>
<body>
    <div class="layout">
        <header>
            <div class="mobile-search">
                <div class="search-container">
                    <input type="text" placeholder="Encuentra tu libro..." class="search-input">
                    <svg class="search-icon" width="20" height="20">
                        <use href="assets/iconos.svg#search"/>
                    </svg>
                </div>
            </div>
            <div class="navbar">
                <div class="left-part">
                    <button class="menu-button">
                        <svg width="24" height="24">
                            <use href="assets/iconos.svg#menu"/>
                        </svg>
                    </button>
                    <a href="/" class="logo">Librería</a>
                    <nav>
                        <ul>
                            <li><a href="#">Lanzamientos</a></li>
                            <li><a href="#">Mejor Vendidos</a></li>
                            <li><a href="#">Colecciones</a></li>
                        </ul>
                    </nav>
                </div>
                <div class="right-section">
                    <button class="icon-button mobile-search-btn">
                        <svg width="20" height="20">
                            <use href="assets/iconos.svg#search"/>
                        </svg>
                    </button>
                    <div class="search-container">
                        <input type="text" placeholder="Encuentra tu libro..." class="search-input">
                        <svg class="search-icon" width="20" height="20">
                            <use href="assets/iconos.svg#search"/>
                        </svg>
                    </div>
                    <button class="icon-button">
                        <svg width="20" height="20">
                            <use href="assets/iconos.svg#user"/>
                        </svg>
                    </button>
                    <button class="icon-button">
                        <svg width="20" height="20">
                            <use href="assets/iconos.svg#cart"/>
                        </svg>
                        <span class="cart-count">3</span>
                    </button>
                </div>
            </div>
        </header>

        <div class="main-container">
            <main>
                <div class="main-content">
                    <!-- Contenido principal -->
                </div>
            </main>

            <aside class="sidebar">
                <button class="close-sidebar">
                    <svg width="24" height="24">
                        <use href="assets/iconos.svg#close"/>
                    </svg>
                </button>

                <div class="sidebar-content">
                    <!-- Categorías -->
                    <div class="sidebar-section">
                        <h2>Categorías</h2>
                        <div class="categories">
                            <button class="category-button">
                                Ficción
                                <svg width="16" height="16">
                                    <use href="assets/iconos.svg#chevron-down"/>
                                </svg>
                            </button>
                            <button class="category-button">
                                No Ficción
                                <svg width="16" height="16">
                                    <use href="assets/iconos.svg#chevron-down"/>
                                </svg>
                            </button>
                            <button class="category-button">
                                Literatura Infantil
                                <svg width="16" height="16">
                                    <use href="assets/iconos.svg#chevron-down"/>
                                </svg>
                            </button>
                            <button class="category-button">
                                Arte y Fotografía
                                <svg width="16" height="16">
                                    <use href="assets/iconos.svg#chevron-down"/>
                                </svg>
                            </button>
                        </div>
                    </div>

                    <!-- Rango de precio -->
                    <div class="sidebar-section">
                        <h2>Rango de Precio</h2>
                        <div class="price-range">
                            <div class="price-slider">
                                <div class="price-slider-fill"></div>
                            </div>
                            <div class="price-labels">
                                <span>0€</span>
                                <span>100€</span>
                            </div>
                        </div>
                    </div>

                    <!-- Búsqueda de autores -->
                    <div class="sidebar-section">
                        <h2>Autor</h2>
                        <div class="author-search">
                            <input type="text" placeholder="Buscar autores...">
                            <svg class="search-icon" width="18" height="18">
                                <use href="assets/iconos.svg#search"/>
                            </svg>
                        </div>
                    </div>

                    <!-- Valoración -->
                    <div class="sidebar-section">
                        <h2>Valoración</h2>
                        <div class="rating-buttons">
                            <button class="rating-button">
                                <div class="stars">
                                    <svg class="star" width="16" height="16">
                                        <use href="assets/iconos.svg#star"/>
                                    </svg>
                                    <svg class="star" width="16" height="16">
                                        <use href="assets/iconos.svg#star"/>
                                    </svg>
                                    <svg class="star" width="16" height="16">
                                        <use href="assets/iconos.svg#star"/>
                                    </svg>
                                    <svg class="star" width="16" height="16">
                                        <use href="assets/iconos.svg#star"/>
                                    </svg>
                                    <svg class="star" width="16" height="16">
                                        <use href="assets/iconos.svg#star"/>
                                    </svg>
                                </div>
                                <span>Y Más</span>
                            </button>
                            <button class="rating-button">
                                <div class="stars">
                                    <svg class="star" width="16" height="16">
                                        <use href="assets/iconos.svg#star"/>
                                    </svg>
                                    <svg class="star" width="16" height="16">
                                        <use href="assets/iconos.svg#star"/>
                                    </svg>
                                    <svg class="star" width="16" height="16">
                                        <use href="assets/iconos.svg#star"/>
                                    </svg>
                                    <svg class="star" width="16" height="16">
                                        <use href="assets/iconos.svg#star"/>
                                    </svg>
                                </div>
                                <span>Y Más</span>
                            </button>
                            <button class="rating-button">
                                <div class="stars">
                                    <svg class="star" width="16" height="16">
                                        <use href="assets/iconos.svg#star"/>
                                    </svg>
                                    <svg class="star" width="16" height="16">
                                        <use href="assets/iconos.svg#star"/>
                                    </svg>
                                    <svg class="star" width="16" height="16">
                                        <use href="assets/iconos.svg#star"/>
                                    </svg>
                                </div>
                                <span>Y Más</span>
                            </button>
                            <button class="rating-button">
                                <div class="stars">
                                    <svg class="star" width="16" height="16">
                                        <use href="assets/iconos.svg#star"/>
                                    </svg>
                                    <svg class="star" width="16" height="16">
                                        <use href="assets/iconos.svg#star"/>
                                    </svg>
                                </div>
                                <span>Y Más</span>
                            </button>
                            <button class="rating-button">
                                <div class="stars">
                                    <svg class="star" width="16" height="16">
                                        <use href="assets/iconos.svg#star"/>
                                    </svg>
                                </div>
                                <span>Y Más</span>
                            </button>
                        </div>
                    </div>
                </div>
            </aside>

            <div class="mobile-overlay"></div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
