<svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
    <!-- Estrella -->
    <symbol id="star" viewBox="0 0 24 24">
        <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/>
    </symbol>

    <!-- Chevron Down -->
    <symbol id="chevron-down" viewBox="0 0 24 24">
        <polyline points="6 9 12 15 18 9"/>
    </symbol>

    <!-- Cerrar (X) -->
    <symbol id="close" viewBox="0 0 24 24">
        <line x1="18" y1="6" x2="6" y2="18"></line>
        <line x1="6" y1="6" x2="18" y2="18"></line>
    </symbol>

    <!-- Búsqueda (versión outline) -->
    <symbol id="search" viewBox="0 0 24 24" fill="none">
        <circle cx="11" cy="11" r="8" stroke="currentColor" stroke-width="2"/>
        <line x1="21" y1="21" x2="16.65" y2="16.65" stroke="currentColor" stroke-width="2"/>
    </symbol>

    <!-- Usuario (versión outline) -->
    <symbol id="user" viewBox="0 0 24 24" fill="none">
        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" stroke="currentColor" stroke-width="2"/>
        <circle cx="12" cy="7" r="4" stroke="currentColor" stroke-width="2"/>
    </symbol>

    <!-- Carrito (versión outline) -->
    <symbol id="cart" viewBox="0 0 24 24" fill="none">
        <circle cx="9" cy="21" r="1" stroke="currentColor" stroke-width="2"/>
        <circle cx="20" cy="21" r="1" stroke="currentColor" stroke-width="2"/>
        <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6" stroke="currentColor" stroke-width="2"/>
    </symbol>

    <!-- Menú Hamburguesa -->
    <symbol id="menu" viewBox="0 0 24 24" fill="none">
        <line x1="3" y1="12" x2="21" y2="12" stroke="currentColor" stroke-width="2"/>
        <line x1="3" y1="6" x2="21" y2="6" stroke="currentColor" stroke-width="2"/>
        <line x1="3" y1="18" x2="21" y2="18" stroke="currentColor" stroke-width="2"/>
    </symbol>

    <!-- Premio (Award) -->
    <symbol id="award" viewBox="0 0 24 24" fill="none">
        <circle cx="12" cy="8" r="7" stroke="currentColor" stroke-width="2"/>
        <path d="M8.21 13.89L7 23l5-3 5 3-1.21-9.12" stroke="currentColor" stroke-width="2"/>
    </symbol>

    <!-- Destellos (Sparkles) -->
    <symbol id="sparkles" viewBox="0 0 24 24" fill="none">
        <path d="M12 3l1.88 5.79h6.08l-4.91 3.57 1.88 5.79-4.93-3.58-4.92 3.58 1.88-5.79-4.91-3.57h6.08z" stroke="currentColor" stroke-width="2"/>
    </symbol>

    <!-- Reloj (Clock) -->
    <symbol id="clock" viewBox="0 0 24 24" fill="none">
        <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2"/>
        <path d="M12 6v6l4 2" stroke="currentColor" stroke-width="2"/>
    </symbol>
</svg>